<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Online Bookstore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo1"><img class=" logo" src="logo.png" alt="TechBooks Hub Logo"></div>
        <div class="site-name">Tech Books</div>
    </div>
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="registration.html">Registration</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="cart.html">Cart</a>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <a href="cse.html">CSE</a>
            <a href="ece.html">ECE</a>
            <a href="eee.html">EEE</a>
            <a href="civil.html">CIVIL</a>
        </div>
        <div class="content">
            
                <form class="registration-form">
                    <h2>Registration Form</h2>
                    
                    <div class="form-group">
                        <label for="name"> Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
            
                    <div class="form-group">
                        <label for="password"> Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
            
                    <div class="form-group">
                        <label for="email">E-mail-Id:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
            
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
            
                    <div class="form-group">
                        <label>Sex:</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="sex" value="male" required><label for="male">Male</label>
                            <input type="radio" id="female" name="sex" value="female"><label for="female">Female</label>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label> Date of Birth:</label>
                        <div class="date-select">
                            <select name="day" required>
                                <option value="">Day</option>
                                <script>
                                    for(let i = 1; i <= 31; i++) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
            
                            <select name="month" required>
                                <option value="">Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
            
                            <select name="year" required>
                                <option value="">Year</option>
                                <script>
                                    const currentYear = new Date().getFullYear();
                                    for(let i = currentYear; i >= currentYear - 50; i--) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label>Languages Known:</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="english" name="languages" value="english">
                            <label for="english">English</label>
                            
                            <input type="checkbox" id="telugu" name="languages" value="telugu">
                            <label for="telugu">Telugu</label>
                            
                            <input type="checkbox" id="hindi" name="languages" value="hindi">
                            <label for="hindi">Hindi</label>
                            
                            <input type="checkbox" id="tamil" name="languages" value="tamil">
                            <label for="tamil">Tamil</label>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label for="address"> Address:</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
            
                    <div class="form-group">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
